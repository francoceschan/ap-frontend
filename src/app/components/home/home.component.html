  <div class="card mb-3 mt-3">
    <img src="/assets/portada.jpg" class="card-img-top" alt="portada" />
    <div class="card-body">
      <h5 class="card-title">Franco Ceschan</h5>
      <p class="card-text">Developer Full Stak - Angular - Java</p>    
    </div>
  </div>

  <div>
    <h1 class="flex justify-content-between fs-3">

      Educaci√≥n       
      <button 
      *ngIf="isAuthenticated" 
      class="agregar flex align-items-center justify-content-center p-button-rounded p-button-secondary p-button-outlined mr-2" 
      pButton pRipple 
      type="button" 
      icon="pi pi-plus" 
      (click)="registrarEducacion()"></button>

    </h1>

    <app-educacion 
    *ngFor="let estudio of estudios$ | async; index as i; first as isFirst"
    id={{estudio.id}} 
    institucion={{estudio.institucion}}
    titulo={{estudio.titulo}}
    fechaInicio={{estudio.fechaInicio}}
    fechaFin={{estudio.fechaFin}}
    >
    </app-educacion>

  </div>

  <div class="mt-3 mb-3">
    <h1 class="flex justify-content-between fs-3">
      Experiencia laboral

      <button 
      *ngIf="isAuthenticated" 
      class="agregar flex align-items-center justify-content-center p-button-rounded p-button-secondary p-button-outlined mr-2" 
      pButton pRipple 
      type="button" 
      icon="pi pi-plus" 
      (click)="registrarExperiencia()"></button>

    </h1>
    
    <app-experiencia-laboral
    *ngFor="let experiencia of experiencias$ | async ; index as i; first as isFirst"
    id={{experiencia.id}} 
    institucion={{experiencia.institucion}}
    titulo={{experiencia.titulo}}
    fechaInicio={{experiencia.fechaInicio}}
    fechaFin={{experiencia.fechaFin}}
    ></app-experiencia-laboral>

  </div>
