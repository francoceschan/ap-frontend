
<app-datos-persona *ngIf="persona"
nombre={{persona.nombre}}
titulo={{persona.titulo}}
>

</app-datos-persona>
  <div>
    <p-confirmDialog header="Confirmacion" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    
    <h1 class="flex justify-content-between fs-3">

      Educaci√≥n       
      <button 
      *ngIf="isAuthenticated" 
      class="agregar flex align-items-center justify-content-center p-button-rounded p-button-secondary p-button-outlined mr-2" 
      pButton pRipple 
      type="button" 
      icon="pi pi-plus" 
      (click)="registrarEducacion()"></button>

    </h1>

    <app-educacion 
    *ngFor="let estudio of estudios; index as i; first as isFirst"
    id={{estudio.id}} 
    institucion={{estudio.institucion}}
    titulo={{estudio.titulo}}
    fechaInicio={{estudio.fechaInicio}}
    fechaFin={{estudio.fechaFin}}
    (actualizarEstudios)="actualizarEstudios()"
    >
    </app-educacion>

  </div>

  <div class="mt-3 mb-3">
    <h1 class="flex justify-content-between fs-3">
      Experiencia laboral

      <button 
      *ngIf="isAuthenticated" 
      class="agregar flex align-items-center justify-content-center p-button-rounded p-button-secondary p-button-outlined mr-2" 
      pButton pRipple 
      type="button" 
      icon="pi pi-plus" 
      (click)="registrarExperiencia()"></button>

    </h1>
    
    <app-experiencia-laboral
    *ngFor="let experiencia of experiencias ; index as i; first as isFirst"
    id={{experiencia.id}} 
    institucion={{experiencia.institucion}}
    titulo={{experiencia.titulo}}
    fechaInicio={{experiencia.fechaInicio}}
    fechaFin={{experiencia.fechaFin}}
    (actualizarExperiencias)="actualizarExperiencias()"
    ></app-experiencia-laboral>

  </div>

  <div class="mt-3 mb-3">
    <h1 class="flex justify-content-between fs-3">
      Proyectos

      <button 
      *ngIf="isAuthenticated" 
      class="agregar flex align-items-center justify-content-center p-button-rounded p-button-secondary p-button-outlined mr-2" 
      pButton pRipple 
      type="button" 
      icon="pi pi-plus" 
      (click)="registrarProyecto()"></button>

    </h1>
    
<app-proyecto
*ngFor="let proyecto of proyectos ; index as i; first as isFirst"
id={{proyecto.id}} 
nombre={{proyecto.nombre}}
descripcion={{proyecto.descripcion}}
link={{proyecto.link}}
(actualizarProyectos)="actualizarProyectos()"
></app-proyecto>

  </div>
